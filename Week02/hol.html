<!DOCTYPE lang="en" html>
    <head>
        <title>자바스크립트 테스트</title>

        <script>
            let count = 1;
        function hey() {
            if (count % 2 == 0) {
                alert('짝짝짝👏');
            } else {
                alert('홀홀홀🎅');
            }
						count += 1;
        }
        </script>
    </head>
    <body>
        <button onclick="hey()">hey</button>
    </body>
</html>
